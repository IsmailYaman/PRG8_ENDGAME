<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="./predict.js" type="module"></script>
    <title>Eindopdracht</title>
</head>
<body class="bg-gray-100">
    <h1 class="text-4xl font-bold text-center py-8 text-purple-600">Prediction</h1>
    <div class="text-center">
        <a href="../index.html" class="px-4 py-2 font-bold bg-blue-500 text-white rounded-md hover:bg-blue-700">Home</a>
        <a href="../train.html" class="px-4 py-2 font-bold bg-yellow-500 text-white rounded-md hover:bg-yellow-700">Train</a>
    </div>

    <div class="flex flex-col items-center justify-center">
        <input type="text" id="calories" placeholder="Calorieën" class="px-4 py-2 my-2 text-lg text-gray-800 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        <input type="text" id="fat" placeholder="Vet" class="px-4 py-2 my-2 text-lg text-gray-800 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        <input type="text" id="carb" placeholder="Proteïne" class="px-4 py-2 my-2 text-lg text-gray-800 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>

        <button id="btn" class="px-4 py-2 my-2 text-lg text-white bg-orange-500 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">Voorspel!</button>

        <div id="result" class="mt-4 text-xl font-medium text-center"></div> 
        <div id="resultLabel" class="mt-4 text-xl font-medium text-center"></div>
    </div>
</body>
</html>
